version: '3.7'
services:
  spark:
    image: "apache/spark:3.4.2-scala2.12-java11-r-ubuntu"
    command: >
      /opt/spark/sbin/start-connect-server.sh
      --packages "org.apache.spark:spark-connect_2.12:3.4.2"
      --conf "spark.driver.extraJavaOptions=-Divy.cache.dir=/tmp -Divy.home=/tmp"
    environment:
      - SPARK_NO_DAEMONIZE=true
    ports:
      - "4040:4040"
      - "15002:15002"
    volumes:
      - ./datasets:/opt/spark/work-dir/datasets
